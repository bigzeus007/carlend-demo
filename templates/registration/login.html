{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - CarLend</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      body {
        background: url("{% static 'images/login_background.png' %}") no-repeat
          center center fixed;
        background-size: contain;
        background-color: rgb(38, 38, 76);
        background-position: center;
        background-attachment: fixed;
        width: 100vw; /* Largeur complète de l'écran */
        height: 100vh; /* Hauteur complète de l'écran */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Empêche le défilement si nécessaire */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 400px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-control {
        padding-left: 50px;
        border-radius: 25px;
        font-size: 22px;
        box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.2);
        border: 1px solid #ccc;
      }

      .form-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #007bff;
        font-size: 22px;
      }

      .btn-primary {
        border-radius: 25px;
        cursor: pointer !important;
        font-size: 18px;
        font-weight: bold;
        padding: 12px;
        background: linear-gradient(145deg, #007bff, #0056b3);
        border: none;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 100%;
      }

      .btn-primary:hover {
        background: linear-gradient(145deg, #0056b3, #004080);
        transform: scale(1.05);
      }

      .forgot-password {
        display: block;
        margin-top: 15px;
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .footer {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Connexion</h2>
      <form method="post">
        {% csrf_token %}
        <input
          type="hidden"
          name="next"
          value="{{ request.GET.next|default:'/home/' }}"
        />
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Nom d'utilisateur"
            required
          />
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Mot de passe"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Se connecter
        </button>
      </form>
    </div>

    <div class="footer">Made By Tarhi</div>

    <!-- <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> -->
  </body>
</html>
