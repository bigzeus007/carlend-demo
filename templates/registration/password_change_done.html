{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe modifié - CarLend</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .confirmation-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .confirmation-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            border: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #0056b3, #004080);
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2>Mot de passe modifié</h2>
    <p>Votre mot de passe a été changé avec succès !</p>
    <a href="{% url 'home' %}" class="btn btn-primary">Retour à l'accueil</a>
</div>

<div class="footer">Made By Tarhi</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
