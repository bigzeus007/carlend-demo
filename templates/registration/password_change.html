{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le mot de passe - CarLend</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .password-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            padding-left: 50px;
            border-radius: 25px;
            font-size: 18px;
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid #ccc;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 20px;
        }

        .btn-primary {
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            border: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #0056b3, #004080);
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="password-container">
    <h2>Changer le mot de passe</h2>
    <p>Entrez votre ancien mot de passe suivi du nouveau mot de passe.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <i class="fas fa-key"></i>
            {{ form.old_password }}
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            {{ form.new_password1 }}
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="btn btn-primary">Modifier mon mot de passe</button>
    </form>
</div>

<div class="footer">Made By Tarhi</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
